name: Build the web book

on:
  push:
    branches: '1.19'
  workflow_dispatch:
    inputs:
      release:
        description: Release this version
        type: boolean
        default: false
      publish:
        description: Package index to publish to
        type: choice
        options:
          - none
          - PyPI
      segment:
        description: Version segment to bump with Hatch
        type: string
        required: false
  workflow_call:
    inputs:
      release:
        type: boolean
        default: false
      publish:
        type: string
        default: none
      segment:
        type: string
        required: false
      build-group-id:
        type: string
        required: false

env:
  PYPI_PACKAGE: hexdoc-hexcasting

permissions:
  contents: read

jobs:
  hexdoc:
    uses: hexdoc-dev/hexdoc/.github/workflows/hexdoc.yml@v1!0.1.dev
    permissions:
      contents: write
      pages: read
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      python-version: "3.11"
      release: |-
        ${{
          github.event_name != 'push' && inputs.release
          || github.event_name == 'push' && startsWith(github.event.head_commit.message, '[Release]')
        }}
      bump-version-segment: ${{ inputs.segment }}
      build-group-id: ${{ github.event_name == 'workflow_call' && inputs.build-group-id || github.sha }}

  publish-pypi:
    runs-on: ubuntu-latest
    needs: hexdoc
    if: |-
      needs.hexdoc.outputs.release == 'true' &&
      (github.event_name == 'push' || inputs.publish == 'PyPI')
    environment:
      name: pypi
      url: https://pypi.org/p/${{ env.PYPI_PACKAGE }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Download package artifact
        uses: actions/download-artifact@v3
        with:
          name: hexdoc-build
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
